<div class="modal-header">
  <h4 class="modal-title">Log a run</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <form name="logRunForm" [formGroup]="logRunForm" novalidate>
    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" class="form-control" id="date" aria-describedby="date" formControlName="date">
    </div>

    <div *ngIf="logRunForm.controls['date'].errors && logRunForm.controls['date'].touched" class="alert alert-danger">
      You must enter a date
    </div>

    <div class="form-group">
      <label for="distance">Distance</label>
      <input type="text" class="form-control" id="distance" aria-describedby="distance" formControlName="distance">
    </div>

    <div *ngIf="logRunForm.controls['distance'].errors && logRunForm.controls['distance'].touched" class="alert alert-danger">
      You must enter a distance
    </div>

    <div class="form-group">
      <label for="unitOfMeasure">Unit of Measure</label>
      <select class="form-control" id="unitOfMeasure" formControlName="unitOfMeasure">
        <option *ngFor="let unit of unitsOfMeasure">{{unit}}</option>
      </select>
    </div>

    <div *ngIf="logRunForm.controls['unitOfMeasure'].errors && logRunForm.controls['unitOfMeasure'].touched" class="alert alert-danger">
      You must enter a unit of measure for the distance ran
    </div>

    <div class="form-group">
      <label for="time">Time</label>
      <input type="text" class="form-control" id="time" aria-describedby="time" formControlName="time">
    </div>

    <div *ngIf="logRunForm.controls['time'].errors && logRunForm.controls['time'].touched" class="alert alert-danger">
      You must enter the time it took to complete your run
    </div>

  </form>
</div>

<div class="modal-footer">

  <div *ngIf="postError" class="alert alert-danger">
    There was an error with your submission!
  </div>

  <button type="submit" class="btn btn-secondary" (click)="logRun(logRunForm)">Log Run</button>
</div>
