<div class="row">
  <table class="table table-inverse table-hover">
    <thead>
    <tr>
      <th>Date</th>
      <th>Distance</th>
      <th>Time</th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let run of currentRuns;">
      <td>{{run.date}}</td>
      <td>{{run.distance}}{{run.unitOfMeasure}}</td>
      <td>{{run.time}}</td>
    </tr>
    </tbody>
  </table>
</div>
